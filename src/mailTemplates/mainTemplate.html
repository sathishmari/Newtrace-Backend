    <style>
        body {
            font-family: 'Mulish', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #151F57;
            margin: 0;
            padding: 0;
        }

        a {
            color: #FF6B1B;
            text-decoration: none;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #FFFFFF;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.6);
        }

        .Logocontainer {
            text-align: center;
        }

        .Logo {
            width: 50%;
            height: auto;
        }

        .Logotitle {
            font-weight: 700;
            font-size: 24px;
            line-height: 32px;
        }

        .EmailHeading {
            font-weight: bold;
        }

        .Emailcontent {
            padding: 20px;
            margin: 20px auto;
            background-color: #FFFFFF;
            border: 1px solid #E8E8E8;
            border-radius: 12px;
        }

        .card {
            padding: 10px;
            margin: 20px 0;
            background-color: #FFFFFF;
            border: 1px solid #E8E8E8;
            border-radius: 12px;
            text-align: center;
        }

        .OTP {
            width: 100%;
            max-width: 375px;
            height: 67px;
            background: #F6F6F6;
            border-radius: 8px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otptext {
            font-weight: 700;
            font-size: 24px;
            line-height: 18px;
            color: #151F57;
            opacity: 0.8;
        }

        .button {
            color: orange;
            font-weight: bolder;
            background-color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid orange;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
        }

        .button:hover {
            background-color: orange;
            color: white;
        }

        .Footer {
            margin: 18px 0;
            padding: 18px 0;
            color: #76798C;
            font-size: 12px;
            line-height: 15px;
            font-weight: 300;
            background-color: #FFFFFF;
            text-align: center;
        }

        .FooterImgContainer {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .FooterIcon {
            margin: 0 5px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                margin: 0 !important;
            }

            .Logo {
                width: 80%;
            }
        }
    </style>
